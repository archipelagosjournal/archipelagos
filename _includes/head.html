<head profile="http://dublincore.org/documents/dcq-html/">
    <title>sxa | {% if page.layout =="article" or page.layout =="project" %}{{ page.title['short'] }}{% else %}{{page.title}}{% endif %}</title>  
    <link href="http://gmpg.org/xfn/11" rel="profile">
    <meta name="google-site-verification" content="tD7Jl4oWLxF6dzzD87josx-uV0PMX6nvL1Vc8QXVECM" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8"> 

    <!-- Enable responsiveness on mobile devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

    <!--   Dublin Core metadata -->  
    <link rel="schema.DC" href="http://dublincore.org/documents/dces/" />
    <link rel="schema.DCTERMS" href="http://dublincore.org/documents/dces/" />
    <meta name="DC.title" content="{% if page.layout !="article" %}sx archipelagos{% else %}{{ page.title['long'] | remove: '"' }}{% endif %}"/>
    <meta name="DC.creator" content="{% for author in page.author %}{% if forloop.length == 1 %}{{ author.name }}{% elsif forloop.length == 2 %}{% if forloop.last == true %} and {{ author.name }}{% else %}{{ author.name }}{% endif %}{% else %}{% if forloop.last == true %}and {{ author.name }}{% else %}{{ author.name }}, {% endif %}{% endif %}{% endfor %}" />
    <meta name="DC.type" content="Text" />
    <meta name="DCTERMS.abstract" content="{{page.abstract | remove: '*' | remove: '"'}}" />
    <meta name="DC.date" content="{{ page.date | date: '%Y-%m'}}" />
    <meta name="DCTERMS.issued" content="{{ page.date | date: '%Y-%m'}}" />
    <meta name="DC.identifier" scheme="DCTERMS.URI" content="{{ page.doi }}" />
    <meta name="DC.identifier" scheme="DCTERMS.ISSN" content="{{ site.issn }}" />
    <meta name="DC.publisher" content="{{site.publisher}}" />
    <meta name="DC.relation.ispartof" content="{{site.title}}" />
    <meta name="DC.citation.issue" content="{{page.issue}}" />
    <meta name="DC.format" content="text/html" />
    <meta name="DCTERMS.license" content="https://creativecommons.org/licenses/by/4.0/" />
    <meta name="DC.source" content="{{ site.title }}" />
    <meta name="DC.language" content="{{ page.language }}" />

    
    <!-- Open Graph metadata -->
    {% if page.layout !="article" %}
    <meta property="og:title" content="sx archipelagos"/>
    <meta property="og:description" content="A small axe journal of digital practice">
    <meta property="fb:admins" content="elotroalex"/>
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{site.url}}{{site.baseurl}}{{page.url}}"/>
    <meta property="fb:app_id" content="837201816410405"/>
    <meta property="og:image" content="{{site.url}}{{site.baseurl}}/public/open-graph-logo.png"/>
    <meta property="og:image:width" content="200" />
    <meta property="og:image:height" content="200" />

    {% else %}
    <meta property="og:title" content="{{ page.title['long'] | remove: '"' | remove: '*' }}"/>
    <meta property="og:description" content="{{page.abstract | remove: '"' | remove: '*' | remove: '"'}}">
    <meta property="fb:admins" content="elotroalex"/>
    <meta property="og:type" content="article" />
    <meta property="og:url" content="{{site.url}}{{site.baseurl}}{{page.url}}"/>
    <meta property="fb:app_id" content="837201816410405"/>
    <meta property="og:image" content="{{site.url}}{{site.baseurl}}/public/open-graph-logo.png"/>
    <meta property="og:image:width" content="200" />
    <meta property="og:image:height" content="200" />
    {% endif %}

    <!-- Highwire Press metadata -->
    {% if page.layout =="article" %}
    <meta name="citation_journal_title" content="{{site.title}}"/>
    <meta name="citation_issn" content="{{site.issn}}"/>
    <meta name="citation_issue" content="{{page.issue}}">
    <meta name="citation_title" content="{{ page.title['long'] | remove: '"' | remove: '*' }}"/>
    {% for author in page.author %}<meta name="citation_author" content="{{author.name}}"/>{% endfor %}
    <meta name="citation_publication_date" content="{{page.date | date: '%Y/%m/%d'}}">
    <meta name="citation_online_date" content="{{site.time | date: '%Y/%m/%d'}}">
    <meta name="citation_language" content="{{page.language}}"/>
    <meta name="citation_fulltext_html_url" content="{{site.url}}{{ site.baseurl }}{{ page.url }}"/>
    <meta name="citation_pdf_url" content="{{site.url}}{{ site.baseurl }}/assets{{ page.url | replace:'.html','.pdf' }}">
    <meta name="citation_publisher" content="{{site.publisher}}"/>
    <meta name="citation_doi" content="{{page.doi}}"/>
    
    {% endif %}

    <!-- CSS -->
    <link rel="stylesheet" href="{{ site.baseurl }}/public/css/syntax.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/public/css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700%7CPT+Sans:400"> 

    <!-- Icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}/public/apple-touch-icon-precomposed.png">
    <link rel="shortcut icon" href="{{ site.baseurl }}/public/favicon.ico"> 

    <!-- RSS -->
    <link rel="alternate" type="application/rss+xml" title="RSS" href="{{site.baseurl}}/atom.xml">
  </head>
